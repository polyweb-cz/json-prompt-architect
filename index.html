<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Prompt Architect</title>

    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#111827">
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Choices.js CSS (Select2 alternative without jQuery) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@10.2.0/public/assets/styles/choices.min.css">

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/theme/monokai.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="d-flex flex-column p-3">
            <h5 class="text-white mb-3">Menu</h5>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        Forms
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        About
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    <!-- Sidebar overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Main content -->
    <main>
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="navbar-toggler me-2" id="menuToggle" type="button" aria-label="Toggle menu" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">JSON Prompt Architect</a>
                <div class="ms-auto">
                    <button class="btn btn-primary" id="addJsonButton" type="button" data-bs-toggle="modal" data-bs-target="#jsonPromptModal">
                        Add JSON
                    </button>
                </div>
            </div>
        </nav>
        
        <!-- Content -->
        <div class="container mt-4">
            <h1 class="mb-4">JSON Prompt Architect</h1>
            
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Form Example</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <!-- Input field -->
                                <div class="mb-3">
                                    <label for="textInput" class="form-label">Text Field</label>
                                    <input type="text" class="form-control" id="textInput" placeholder="Enter text">
                                    <div class="form-text">Example text input</div>
                                </div>
                                
                                <!-- Select field -->
                                <div class="mb-3">
                                    <label for="basicSelect" class="form-label">Basic Select</label>
                                    <select class="form-select" id="basicSelect">
                                        <option value="">Choose an option</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                    </select>
                                </div>
                                
                                <!-- Choices.js Select -->
                                <div class="mb-3">
                                    <label for="choicesSelect" class="form-label">Advanced Select (Choices.js)</label>
                                    <select class="form-select" id="choicesSelect" multiple>
                                        <option value="javascript">JavaScript</option>
                                        <option value="python">Python</option>
                                        <option value="java">Java</option>
                                        <option value="csharp">C#</option>
                                        <option value="php">PHP</option>
                                    </select>
                                    <div class="form-text">Multiple selection with search</div>
                                </div>
                                
                                <!-- Textarea -->
                                <div class="mb-3">
                                    <label for="textareaInput" class="form-label">Text Area</label>
                                    <textarea class="form-control" id="textareaInput" rows="3" placeholder="Enter longer text"></textarea>
                                </div>
                                
                                <!-- Buttons -->
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                    <button type="button" class="btn btn-outline-info">Info</button>
                                    <button type="button" class="btn btn-outline-warning">Warning</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="jsonPromptModal" tabindex="-1" aria-labelledby="jsonPromptModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jsonPromptModalLabel">Add JSON Prompt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">JSON prompt</label>
                        <div id="jsonPromptEditor"></div>
                        <div id="jsonPromptError" class="text-danger small mt-2 d-none"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-info me-auto" id="formatJsonPrompt">Format</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveJsonPrompt" disabled>Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="py-3">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-1">
                        <a href="https://github.com/polyweb-cz/json-prompt-architect" class="text-decoration-none" target="_blank">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                            </svg>
                            GitHub
                        </a>
                    </p>
                    <p class="text-muted mb-0">
                        <small>License: <a href="https://github.com/polyweb-cz/json-prompt-architect/blob/main/LICENSE" class="text-muted" target="_blank">GNU GPL v3</a></small>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap 5.3 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Choices.js (Select2 alternative without jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js@10.2.0/public/assets/scripts/choices.min.js"></script>

    <!-- Ajv (JSON Schema validator) -->
    <script src="https://cdn.jsdelivr.net/npm/ajv@8/dist/ajv7.min.js"></script>

    <!-- CodeMirror JS -->
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/javascript/javascript.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
